<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="red-ball"></div>
        <div class="calculator">
            <div class="display">
                <p class="typed"></p>
                <p class="result"></p>
            </div>

            <div class="calculator-keys">
                <button value="Delete" class="clean">C</button>
                <button value="Backspace" class="backspace" >⌫</button>
                <button value="/" class="operator">/</button>

                <button value="7" data-number>7</button>
                <button value="8" data-number>8</button>
                <button value="9" data-number>9</button>
                <button value="*" class="operator">x</button>

                <button value="4" data-number>4</button>
                <button value="5" data-number>5</button>
                <button value="6" data-number>6</button>
                <button value="-" class="operator">-</button>

                <button value="1" data-number>1</button>
                <button value="2" data-number>2</button>
                <button value="3" data-number>3</button>
                <button value="+" class="operator">+</button>

                <button value="0" data-number class="zero">0</button>
                <button value="." class="poindBtn">.</button>
                <button value="Enter" class="equal">=</button>

            </div>
        </div>
        <div class="green-ball"></div>
    </div>
    
    <footer>Copyright © 2022 alex-dishen
        <a href="https://github.com/alex-dishen" target="_blank"><img src="./img/github.png" class="github"></a>
    </footer>
</body>
</html>
