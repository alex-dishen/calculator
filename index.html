<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="red-ball"></div>
        <div class="calculator">
            <div class="display">
                <p class="typed">45 + (1250 * 100) / 10</p>
                <p class="result">12,545</p>
            </div>

            <div class="calculator-keys">
                <button class="clean" value="Delete">C</button>
                <button class="delete" value="Backspace">Del</button>
                <button class="operator" value="/">/</button>

                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="operator" value="*">x</button>

                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="operator" value="-">-</button>

                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="operator" value="+">+</button>

                <button class="zero" value="0">0</button>
                <button value=".">.</button>
                <button class="equal" value="Enter">=</button>

            </div>
        </div>
        <div class="green-ball"></div>
    </div>
    
    <footer>Copyright Â© 2022 alex-dishen
        <a href="https://github.com/alex-dishen" target="_blank"><img src="./img/github.png" class="github"></a>
    </footer>
</body>
</html>
