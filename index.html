<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="red-ball"></div>
        <div class="calculator">
            <div class="display">
                <p class="typed"></p>
                <p class="result"></p>
            </div>

            <div class="calculator-keys">
                <button class="clean">C</button>
                <button class="backspace">⌫</button>
                <button data-operator>/</button>

                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator>x</button>

                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>-</button>

                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator>+</button>

                <button class="zero" data-number>0</button>
                <button class="poindBtn">.</button>
                <button class="equal">=</button>

            </div>
        </div>
        <div class="green-ball"></div>
    </div>
    
    <footer>Copyright © 2022 alex-dishen
        <a href="https://github.com/alex-dishen" target="_blank"><img src="./img/github.png" class="github"></a>
    </footer>
</body>
</html>
