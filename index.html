<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="red-ball"></div>
        <div class="calculator">
            <div class="display">
                <p class="typed">45 + (1250 * 100) / 10</p>
                <p class="result">12,545</p>
            </div>

            <div class="calculator-keys">
                <button class="clean">C</button>
                <button>(</button>
                <button>)</button>
                <button class="operator">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">x</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>

                <button class="zero">0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
        <div class="green-ball"></div>
    </div>
    
    <footer>Copyright Â© 2022 alex-dishen
        <a href="https://github.com/alex-dishen" target="_blank"><img src="./img/github.png" class="github"></a>
    </footer>
</body>
</html>
