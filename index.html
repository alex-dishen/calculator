<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="red-ball"></div>
        <div class="calculator">
            <div class="display">
                <p class="typed"></p>
                <p class="result"></p>
            </div>

            <div class="calculator-keys">
                <button class="clean" value="Delete" data-key="46">C</button>
                <button class="backspace" value="Backspace" data-key="8">⌫</button>
                <button class="operator" value="/" data-key="111">/</button>

                <button value="7" data-key="103">7</button>
                <button value="8" data-key="104">8</button>
                <button value="9" data-key="105">9</button>
                <button class="operator" value="*" data-key="106">x</button>

                <button value="4" data-key="100">4</button>
                <button value="5" data-key="101">5</button>
                <button value="6" data-key="102">6</button>
                <button class="operator" value="-" data-key="109">-</button>

                <button value="1" data-key="97">1</button>
                <button value="2" data-key="98">2</button>
                <button value="3" data-key="99">3</button>
                <button class="operator" value="+" data-key="107">+</button>

                <button class="zero" value="0" data-key="96">0</button>
                <button value="." data-key="110">.</button>
                <button class="equal" value="Enter" data-key="13">=</button>

            </div>
        </div>
        <div class="green-ball"></div>
    </div>
    
    <footer>Copyright © 2022 alex-dishen
        <a href="https://github.com/alex-dishen" target="_blank"><img src="./img/github.png" class="github"></a>
    </footer>
</body>
</html>
